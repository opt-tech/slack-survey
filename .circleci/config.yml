version: 2.1
workflows:
  main:
    jobs:
      - test-functions:
      - build_and_deploy:
          requires:
            - test-functions

  test-functions:
    docker:
      - image: circleci/node:12
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "ipackage.json" }}
      - run: echo ${ENV} > ~/.env
      - run: echo 'npm run test'

  build_and_deploy:
    docker:
      - image: circleci/node:12
    working_directory: ~/repo
    steps:
      - checkout
      - run: echo 'deployしたい'
